<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naren Moorthy | Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific Styles for Contact Page */
        .contact-hero {
            text-align: center;
            padding: 150px 10% 80px;
            background: radial-gradient(circle at center, #1a1c22 0%, var(--bg-dark) 70%);
        }

        .contact-box {
            width: 100%;
            max-width: 800px;
            background: #15161a; /* Darker card background */
            padding: 50px;
            border-radius: 15px;
            border: 1px solid #333;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        /* Top Neon Line */
        .contact-box::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--accent-purple));
            box-shadow: 0 0 15px var(--accent);
        }

        .contact-box:hover {
            border-color: rgba(0, 242, 255, 0.3);
            transform: translateY(-5px);
        }

        .info-text {
            text-align: center;
            color: var(--text-gray);
            margin-bottom: 40px;
            line-height: 1.6;
            font-size: 1rem;
        }

        .email-highlight {
            color: var(--accent);
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: inline-block;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }

        /* Form Grid */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Input Styling */
        .input-wrapper { position: relative; }

        .input-wrapper i {
            position: absolute;
            left: 15px; top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        
        .input-wrapper.msg-wrapper i { top: 20px; transform: none; }

        form input, form textarea {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: #0a0a0c;
            border: 1px solid #333;
            color: #fff;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            transition: 0.3s ease;
        }

        form input:focus, form textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.15);
            background: #111;
        }
        
        .input-wrapper input:focus + i,
        .input-wrapper textarea:focus + i {
            color: var(--accent);
            text-shadow: 0 0 8px var(--accent);
        }

        textarea { resize: none; }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, var(--accent), #0088ff);
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-family: 'Inter', sans-serif;
            letter-spacing: 1px;
            color: #000;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 1rem;
            margin-top: 15px;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.6);
            color: #fff;
        }

        /* Social Badges */
        .socials {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
            border-top: 1px solid #333;
            padding-top: 30px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 25px;
            background: rgba(255,255,255,0.03);
            border: 1px solid transparent;
            border-radius: 30px;
            color: var(--text-gray);
            font-size: 0.9rem;
            font-weight: 600;
            transition: 0.3s;
        }

        .social-btn:hover {
            background: rgba(0, 242, 255, 0.1);
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        @media(max-width: 600px) {
            .form-grid { grid-template-columns: 1fr; }
            .contact-box { padding: 30px 20px; }
            .socials { flex-wrap: wrap; }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">NAREN <span>MOORTHY</span></div>
        <ul class="nav-links">
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="education.html">Education</a></li>
            <li><a href="experience.html">Exp & Certs</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </header>

    <section class="contact-hero reveal">
        <h1 class="page-title">Get In <span style="color:var(--accent)">Touch</span></h1>
        <p style="color:var(--text-gray);">Have a project in mind or want to discuss security?</p>
    </section>

    <div class="container" style="padding-top: 60px;">
        
        <div class="contact-box reveal">
            
            <div class="info-text">
                <span class="email-highlight">n4r4n15@gmail.com</span><br>
                Fill in the details below and I'll get back to you ASAP.
            </div>

            <form action="https://formspree.io/f/mwvebwdq" method="POST">
                
                <div class="form-grid">
                    <div class="input-wrapper">
                        <input type="text" name="name" placeholder="Your Name" required>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="input-wrapper">
                        <input type="email" name="email" placeholder="Your Email" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="input-wrapper">
                        <input type="tel" name="phone" placeholder="Phone (Optional)">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="input-wrapper">
                        <input type="text" name="subject" placeholder="Subject">
                        <i class="fas fa-tag"></i>
                    </div>
                </div>

                <div class="input-wrapper msg-wrapper">
                    <textarea name="message" rows="5" placeholder="Write your message here..." required></textarea>
                    <i class="fas fa-comment-alt"></i>
                </div>

                <button type="submit" class="submit-btn">
                    Send Message <i class="fas fa-paper-plane" style="margin-left:8px;"></i>
                </button>
            </form>

            <div class="socials">
                <a href="https://linkedin.com/in/naren-moorthy-ab3a29266/" target="_blank" class="social-btn">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
                <a href="https://github.com/Naren-bit" target="_blank" class="social-btn">
                    <i class="fab fa-github"></i> GitHub
                </a>
                <a href="https://leetcode.com/u/_naren_18/" target="_blank" class="social-btn">
                    <i class="fas fa-code"></i> LeetCode
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
